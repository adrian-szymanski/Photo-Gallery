<h2>{{ title }}</h2>

<div class="row">
        <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
        <button class="btn btn-lg btn-info" [class.active]="filterBy=='boats'" (click)="filterBy='boats'">Random 1</button>
        <button class="btn btn-lg btn-info" [class.active]="filterBy=='camping'" (click)="filterBy='camping'">Random 2</button>
        <button class="btn btn-lg btn-info" [class.active]="filterBy=='library'" (click)="filterBy='library'">Random 3</button>
    <ul id="thumnbailsList">
        <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
            <a [routerLink] = "['/image', image.id]">
            <img src="{{image.url}}" class="tn" width="70%" height="70%">
            </a>
        </li>
    </ul>
</div>
